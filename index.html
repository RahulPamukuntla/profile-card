<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rahul's Profile Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background-color: #fff;
      width: 320px;
      padding: 25px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      transform: scale(0.95);
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #ddd;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin: 10px 0 5px;
      font-size: 24px;
      color: #222;
    }

    h4 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #777;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.2);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 400px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="./profile.jpg" alt="Rahul Pamukuntla" class="profile-pic" />
    <h2>Rahul Pamukuntla</h2>
    <h4>Java Developer</h4>
    <p>
      Passionate about coding and building user-friendly applications.
      Always eager to learn new technologies!
    </p>
    <div class="social-icons">
      <a href="#"><img src="./facebook.png" alt="Facebook" /></a>
      <a href="#"><img src="./twitter.png" alt="Twitter" /></a>
      <a href="https://www.linkedin.com/in/Rahul-pamukuntla-825324175">
        <img src="./linkedin.png" alt="LinkedIn" />
      </a>
    </div>
  </div>

</body>
</html>
