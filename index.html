<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rahul Pamukuntla | Profile Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      width: 420px;
      max-width: 90%;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      animation: slideUp 1s ease-out forwards;
      transform: translateY(50px);
      opacity: 0;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(40px) scale(1.02);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
    }

    .profile-banner {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .card-content {
      padding: 25px;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin: 10px 0 5px;
      color: #2c3e50;
    }

    h4 {
      margin: 0 0 15px;
      font-size: 18px;
      color: #7f8c8d;
    }

    p {
      font-size: 15px;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .social-icons a {
      margin: 0 12px;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .social-icons img {
      width: 34px;
      height: 34px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.3) rotate(5deg);
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="./profile.jpg" alt="Rahul Pamukuntla" class="profile-banner" />
    <div class="card-content">
      <h2>Rahul Pamukuntla</h2>
      <h4>Java Developer</h4>
      <p>
        Passionate about coding and building user-friendly applications.<br>
        Always eager to learn new technologies and grow as a developer!
      </p>
      <div class="social-icons">
        <a href="#"><img src="./facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="./twitter.png" alt="Twitter" /></a>
        <a href="https://www.linkedin.com/in/Rahul-pamukuntla-825324175">
          <img src="./linkedin.png" alt="LinkedIn" />
        </a>
      </div>
    </div>
  </div>

</body>
</html>
